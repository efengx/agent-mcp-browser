  mcp-browser-hailuoai-channel-3:
    # image: mcp-browser
    image: registry.cn-hangzhou.aliyuncs.com/rjxai/mcp-browser:0.0.5
    container_name: mcp-browser-hailuoai-channel-3
    restart: always
    # command: --debug
    ports:
      # - "5903:5901"             # VNC Server
      - "6903:6901"             # noVNC Client
      - "1723:22"               # ssh 端口, 用于关闭被占用的浏览器
      - "8083:8088"             # Mcp-Playwright
      # - "8089:8089"             # Test Mcp-Playwright
      - "8003:8000"             # Mcp-Browser-Use
    environment:
      - "VNC_PW=headless"
      - "DISPLAY=:1"
      - "LANG=en_US.UTF-8"
      - "LANGUAGE=en_US:en"
      - "LC_ALL=en_US.UTF-8"
      - "BROWSER_USE_LOGGING_LEVEL=info"
    env_file:
      - .env
    volumes:
      - "./data:/root/data"
      # 缓存本地浏览器事件
      - "./browser-profile-3:/root/browser-profile"
      - "./browser-profile-4:/root/my-browser-profile"
      - "./file:/root/file"
      - "./download:/root/Downloads"
      - "./output:/root/output/"
      - "./traces:/root/traces"
    networks:
      - default
      - shared-net


